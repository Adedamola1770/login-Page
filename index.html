<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login And SignUp Page</title>
    <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="style.css">
    <script src="https://kit.fontawesome.com/1c188fbada.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container  pt-5 text-center d-flex justify-content-between align-item-center  first">
      <div class="padd shadow welc w-75">
        <h1 class="container welco">Welcome Back!</h1>
        <p class="pt-5 mb-5 text">To keep connected with us please <br>login with your personal info</p>
        <button type="submit" class="btn btn-primary  btn btn w-50 rounded-pill bg-success pt btn-lg">SIGN IN</button>
      </div>
        <div class="pt-5 w-100 shadow">
            <h1 class="text-success welcom "> Create Account</h1>
            <div class=" gap-5 text-center">
            <i class="fa-brands fa-facebook fa-1xl text-center ">     </i>
            <i class="fa-brands fa-google fa-1xl text-center"></i>
            <i class="fa-brands fa-linkedin fa-1xl text-center"></i>
            </div>
            <p class="pt-3">or use your email to register</p>
        
        <div>
          <form class="w-50 text container ">
          
            
              <input type="email" class="form-control shadow wid" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"><br>
              <input type="password" class="form-control shadow wid" id="exampleInputPassword1" placeholder="Password"><br>
              <input type="password" class="form-control shadow wid " id="exampleInputPassword1" placeholder="Password"><br>
              <button type="submit" class="btn btn-primary  btn btn w-50 rounded-pill bg-success pt btn-lg"><a href="./signup.html">SIGN UP</a></button>

          </form>
        </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
